<div class="box">
  <div class="box-header">
    <h3 class="box-title" translate>
      Your profile
    </h3>
  </div>
  <div class="box-body">

    <div class="row">
      <div class="col-sm-6 col-md-9 col-xs-12">
        <form ng-submit="onSubmit()" class="form-horizontal" novalidate>
          <formly-form model="user" fields="formFields">
            <button class="btn btn-primary" translate>Update profile</button>
          </formly-form>
        </form>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box with-border">
          <span class="info-box-icon bg-blue"><img gravatar-src="user.username" class="img-circle" alt="User Image" gravatar-size="75" style="margin-top: -5px;"></span>

          <div class="info-box-content">
            <span class="info-box-text">{{ 'Your Gravatar' | translate }}</span>
            <span class="info-box-number"><small><a href="http://gravatar.com" target="_blank">{{ 'Change it here!' | translate }}</a></small></span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
    </div>
  </div>
  <div class="box-footer">
    <div class="controls">
    </div>
  </div>
  <div ng-if="loading" class="overlay"></div>
  <div ng-if="loading" class="loading-img"></div>
</div>
